<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Rekognizer</title>
    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .drag-drop-box {
        cursor: pointer;
        color: #6c757d;
        transition: background-color 0.2s ease-in-out;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        border: 2px dashed #dee2e6;
        position: relative;
      }
      .drag-drop-box:hover {
        background-color: #f8f9fa;
      }
      #file_name,
      #drag_drop_text {
        color: #495057;
      }
      #upload_button {
        background-color: #198754;
        border-color: #198754;
      }
      #upload_button:hover {
        background-color: #157347;
        border-color: #157347;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header">
              <h5 class="card-title mb-0">Cat Rekognizer</h5>
            </div>
            <div class="card-body">
              <input type="file" id="file_input" hidden />
              <div
                id="drag_drop_area"
                class="drag-drop-box rounded bg-white p-4 mb-3"
                onclick="triggerFileInput()"
              >
                <div id="drag_drop_text" class="text-center">
                  Drag and Drop Images Here or Click to Browse
                </div>
              </div>
              <div id="file_name" class="text-muted mb-3"></div>
              <button id="upload_button" class="btn btn-success w-100" disabled>
                Upload
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1386.0.min.js"></script>
    <!-- Use your local bundled version of Momento SDK -->
    <script src="./dist/bundle.js"></script>
    <script>
      let selectedFile = null;
      let apiEndpointUrl = null;
      let momentoClient = null;
      let momentoToken = null;

      // Wait for the SDK to load
      window.onload = function () {
        console.log("Momento SDK loaded:", window.Momento);
        if (!window.Momento) {
          console.error("Momento SDK failed to load");
        }
      };

      fetch("config.json")
        .then((response) => response.json())
        .then((config) => {
          apiEndpointUrl = config.apiEndpointUrl;
        })
        .catch((error) => {
          console.error("Error loading configuration:", error);
        });

      document
        .getElementById("file_input")
        .addEventListener("change", handleFileSelect, false);
      document
        .getElementById("drag_drop_area")
        .addEventListener("drop", handleDrop, false);
      document
        .getElementById("drag_drop_area")
        .addEventListener("dragover", handleDragOver, false);

      function triggerFileInput() {
        document.getElementById("file_input").click();
      }

      function handleDragOver(event) {
        event.stopPropagation();
        event.preventDefault();
        event.dataTransfer.dropEffect = "copy";
      }

      function handleDrop(event) {
        event.stopPropagation();
        event.preventDefault();
        const files = event.dataTransfer.files;
        selectedFile = files[0];
        processFile(selectedFile);
        previewImage(selectedFile);
      }

      function handleFileSelect(event) {
        selectedFile = event.target.files[0];
        processFile(selectedFile);
        previewImage(selectedFile);
      }

      function processFile(file) {
        document.getElementById("file_name").textContent =
          `Selected file: ${file.name}`;
        document.getElementById("upload_button").disabled = false;
        document.getElementById("drag_drop_text").style.display = "none";
      }

      function previewImage(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const preview = document.getElementById("drag_drop_area");
          preview.style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(file);
      }

      async function uploadToS3(file) {
        try {
          // Get presigned URL and Momento token
          const response = await fetch(`${apiEndpointUrl}/upload`, {
            method: "POST",
            body: JSON.stringify({ filename: file.name }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          const presignedUrl = data.uploadUrl;
          const momentoToken = data.momentoToken;

          console.log("Received presigned URL and Momento token", {
            presignedUrl,
            momentoToken,
          });

          // Initialize Momento client
          if (typeof window.Momento === "undefined") {
            throw new Error("Momento SDK not loaded");
          }

          momentoClient = new window.Momento.TopicClient({
            configuration: window.Momento.Configurations.Laptop.v1(),
            credentialProvider:
              window.Momento.CredentialProvider.fromString(momentoToken),
          });

          console.log("Initialized Momento client");

          // Subscribe to Momento topic
          const subscribeResponse = await momentoClient.subscribe(
            "rekognizer-cache",
            file.name,
            {
              onItem: (item) => {
                console.log("Received item:", item);
                alert(`Rekognition results: ${item.value()}`);
              },
              onError: (error) => {
                console.error("Subscription error:", error);
              },
            },
          );

          if (subscribeResponse.type !== "Success") {
            throw new Error(
              `Failed to subscribe to topic: ${subscribeResponse.toString()}`,
            );
          }

          console.log("Successfully subscribed to Momento topic");

          // Upload file to S3 with Momento token as metadata
          const uploadResponse = await fetch(presignedUrl, {
            method: "PUT",
            body: file,
            headers: {
              "x-amz-meta-momento-token": momentoToken,
            },
          });

          if (!uploadResponse.ok) {
            throw new Error(
              `Upload failed with status: ${uploadResponse.status}`,
            );
          }

          console.log("File uploaded successfully");
          alert(
            "File uploaded successfully. Waiting for Rekognition results...",
          );
        } catch (error) {
          console.error("Error in uploadToS3:", error);
          alert(`Error uploading file: ${error.message}`);
        }
      }

      document
        .getElementById("upload_button")
        .addEventListener("click", async () => {
          if (selectedFile) {
            uploadToS3(selectedFile).catch((error) => {
              console.error("Error uploading file:", error);
              alert("Error uploading file.");
            });
          }
        });
    </script>
  </body>
</html>
